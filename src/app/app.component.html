<div>
  <div class="row no-gutters justify-content-between grey darken-4 white-text">
    <div class="col-3 order-first">
      <div class="row ml-1">
        <mdb-icon fas icon="bars" size="2x" class="m-1" (click)="isShow=!isShow" ></mdb-icon>
        <div class="col-auto green darken-4 align-self-end" style="height: 2.5rem; line-height: 2.5rem;">
          {{title}}
        </div>
      </div>
    </div>
    <div class="col-auto order-last mr-2">
      <div><mdb-icon far icon="user" size="2x" class="m-1"></mdb-icon>&nbsp;admin</div>
    </div>
  </div>
  <span class="row no-gutters green darken-4" style="height: 0.3rem;">&nbsp;</span>
  <div class="row no-gutters justify-content-start grey lighten-3" *ngIf="!isShow" >
    <div class="col-8">
      <button type="button" class="btn btn-light m-2 bg-white" (click)="addUser()"><mdb-icon fas icon="plus" size="lg" class="teal-text"></mdb-icon>&nbsp;Add User</button>
      <button type="button" class="btn btn-light my-2 mr-2 bg-white" (click)="addGroup()"><mdb-icon fas icon="plus" size="lg" class="teal-text"></mdb-icon>&nbsp;Add Group</button>
      <button type="button" class="btn btn-light my-2 mr-2 bg-white" (click)="addPermission()"><mdb-icon fas icon="plus" size="lg" class="teal-text"></mdb-icon>&nbsp;Add Permission</button>
      <button type="button" class="btn btn-light my-2 mr-2 bg-white" (click)="deleteObj()"><mdb-icon far icon="trash-alt" size="lg" class="teal-text"></mdb-icon>&nbsp;Delete</button>
    </div>
  </div>
  <div class="row no-gutters grey lighten-3">
    <div class="col-3 order-first border">
      <nav class="overflow-auto">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="search" class="form-control" [formControl]="searchBox" (keyup)="filterLists()" />
        </div>
        <li class="list-group-item head" (click)="isShowU=!isShowU"><mdb-icon fas icon="database"></mdb-icon>&nbsp;Users<mdb-badge>{{users.length}}</mdb-badge></li>
        <ul class="list-group" *ngIf="!isShowU">
          <li class="list-group-item"
              *ngFor="let user of users; let i = index"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}"
              routerLink="/users/{{user.id}}">
            <mdb-icon far icon="user" class="ml-2"></mdb-icon>&nbsp;
            {{ user.name }}
          </li>
        </ul>

        <li class="list-group-item head" (click)="isShowG=!isShowG"><mdb-icon fas icon="database"></mdb-icon>&nbsp;Groups<mdb-badge>{{groups.length}}</mdb-badge></li>
        <ul class="list-group" *ngIf="!isShowG">
          <li class="list-group-item"
              *ngFor="let group of groups; let i = index"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}"
              routerLink="/groups/{{group.id}}">
            <mdb-icon far icon="address-book" class="ml-2"></mdb-icon>&nbsp;
            {{ group.name }}
          </li>
        </ul>

        <li class="list-group-item head" (click)="isShowP=!isShowP"><mdb-icon fas icon="database"></mdb-icon>&nbsp;Permissions<mdb-badge>{{permissions.length}}</mdb-badge></li>
        <ul class="list-group" *ngIf="!isShowP">
          <ng-container *ngFor="let permission of permissions; let i = index">
            <ng-container>
              <li class="list-group-item"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact:true}"
                  routerLink="/permissions/{{permission.id}}">
                <mdb-icon fas icon="lock-open" class="ml-2"></mdb-icon>&nbsp;
                {{ permission.name }}
              </li>
            </ng-container>
          </ng-container>
        </ul>
      </nav>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
